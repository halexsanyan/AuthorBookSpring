<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:insert="fragment/general.html :: header"></header>
<form action="/author/save" method="post">
    <input type="hidden" name="id" th:value="${book.id}">
    <input type="text" name="title" th:value="${book.title}" ><br>
    <textarea name="description"  th:text="${book.description}" ></textarea><br>
    <input type="text" name="price" th:value="${book.price}"><br>
    <select name="user.id">
<!--        <option disabled selected value>Assign user</option>-->

        <option  th:each="author: ${authors}" th:value="${author.id}" th:text="${author.name +' '+ author.surname }" th:selected="${book.user.id == author.id }"> </option>


    </select><br>
    <input type="submit" value="Ok">
</form>
</div>
</body>
</html>
