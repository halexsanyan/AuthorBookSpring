<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/updateBook(id=${book.id})}" method="post">
    <input type="text" name="title" th:value="${book.title}" placeholder="Please inpute title"><br>
    <textarea name="description"  th:value="${book.description}" placeholder="Please input description"></textarea><br>
    <input type="text" name="price" th:value="${book.price}" placeholder="Please inpute price"><br>
    <select name="authorId">
<!--        <option disabled selected value>Assign user</option>-->
        <div th:each="author: ${authors}" th:remove="tag">

            <option th:value="${author.id}" th:text="${author.name +' '+ author.surname }"> </option>
        </div>

    </select><br>
    <input type="submit" value="Ok">
</form>
</div>
</body>
</html>
